<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new ninja</title>
</head>
<body>
    <h1>{{dojo.name}}</h1>
    <table>
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Age</td>
        </tr>
        {%for ninjas in dojo.apples %}
        <tr>
            <td>{{ninjas.first_name}}</td>
            <td>{{ninjas.last_name}}</td>
            <td>{{ninjas.age}}</td>
        </tr> 
        {%endfor%}
    </table>
    <a href="/">Home</a>
</body>
</html>
