<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Create here</title>
</head>
<body>
    <h1 class="d-flex justify-content-center">All Users</h1>
    <div class="d-flex justify-content-center">
    <table>
        <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
        </tr>
        {% for u in t %}
        <tr>
        <td>{{u.first_name}}</td>
        <td>{{u.last_name}}</td>
        <td>{{u.email}}</td>
        <td><a href="/delete/{{u.id}}">Delete</a></td>
        <td><a href="/show_one/{{u.id}}">See</a></td>
        <td><a href="/user/{{u.id}}/edit">Edit</a></td>
        
    </tr>
        {% endfor %}
    </table>
    </div>

    <a class="d-flex justify-content-center" href="/createNew">Add a New User</a>
</body>
</html>
