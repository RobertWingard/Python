<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a dog</title>
</head>
<body>
    <h1>Edit a Dog</h1>

    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
    {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/dogs/{{this_dog.id}}/update" method="post">
        <p>Name</p>
        <input type="text" name="name" id="name" value="{{this_dog.name}}">
        <p>Breed</p>
        <input type="text" name="breed" id="breed" value="{{this_dog.breed}}">
        <p>Color</p>
        <input type="text" name="color" id="color" value="{{this_dog.color}}">
        <p>Age</p>
        <input type="number" name="age" id="age" value="{{this_dog.age}}">
        <button>Submit</button>
    </form>
</body>
</html>
