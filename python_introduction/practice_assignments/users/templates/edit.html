<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <h1 class="d-flex justify-content-center">Edit User</h1>
    <div class="d-flex justify-content-center">
    <form action="/user/{{this_user.id}}/update" method="post">
        <p>First Name:</p>
        <input type="text" name="first_name" id="first_name" value="{{this_user.first_name}}">
        <p>Last Name:</p>
        <input type="text" name="last_name" id="last_name" value="{{this_user.last_name}}">
        <p>Email</p>
        <input type="text" name="email" id="email" value="{{this_user.email}}">
    <div>
        <input type="submit" value="Edit">
        <a href="/">home</a>
        <a href="/show_one/{{this_user.id}}">Show User</a>
    </div>
        
    </form>
    </div>
</body>
</html>
